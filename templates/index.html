<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rotiser√≠a La Dolly</title>
    <<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 25px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .producto {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background: #25D366;
            color: white;
            font-size: 18px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #1ebe5d;
        }

        .direccion {
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>üçï Rotiser√≠a La Dolly</h1>
    <div class="direccion">Carlos Berg 3501</div>

    <form method="POST">

        <h2>üßæ Pedido</h2>

        {% for i in range(1,6) %}
        <div class="producto">
            <label>Producto {{ i }}</label>
            <select name="producto{{ i }}">
                <option value="">-- Elegir producto --</option>
                {% for producto, precio in menu.items() %}
                    <option value="{{ producto }}">
                        {{ producto }} - ${{ precio }}
                    </option>
                {% endfor %}
            </select>

            <label>Cantidad</label>
            <input type="number" name="cantidad{{ i }}" min="1" placeholder="0">
        </div>
        {% endfor %}

        <h2>üìç Entrega</h2>

        <label>Direcci√≥n</label>
        <input type="text" name="direccion" required placeholder="Calle y n√∫mero">

        <label>Forma de pago</label>
        <select name="pago">
            <option>Efectivo</option>
            <option>Mercado Pago</option>
            <option>Transferencia</option>
        </select>

        <label>Comentarios</label>
        <textarea name="comentario" rows="3"
                  placeholder="Ej: sin cebolla, bien cocido, etc."></textarea>

        <button type="submit">üì≤ Confirmar pedido</button>

    </form>

</div>

</body>
</html>
